<html>
	<body>
		<p>Using Type Attribute With Ordered List</p>
		<ol type = "A">
			<li>Books</li>
			<li>Food</li>
		</ol>

		<ol type = "a">
			<li>Books</li>
			<li>Food</li>
		</ol>
		
		<ol type = "I">
			<li>Books</li>
			<li>Food</li>
		</ol>
		
		<ol type = "1">
			<li>Books</li>
			<li>Food</li>
		</ol>
	</body>
</html>
