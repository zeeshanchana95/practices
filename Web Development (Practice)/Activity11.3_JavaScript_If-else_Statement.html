<html>
	<body>
		<script type="text/javascript">
			var d = new Date();
			var time = d.getHours();
			if (time < 10){
				document.write("<b>Good morning</b>");
			}
			else
			{
				document.write("<b>Good day</b>");	
			}
		</script>
		<p>
			This example demonstrates the If statement.
		</p>
		<p>
			If the time on your browser is less than 10, you will get a "Good morning" greeting otherwise you will get Good Day.
		</p>
	</body>
</html>
