<!DOCTYPE html>
<html lang = "en_US">
	<head>
		<title>HTML Paragraphs</title>
	</head>
	<body>
		<p>
			This is        a paragraph
			    with white spaces 
		</p>

			How I wonder What You Are
			
			Up Above the World So High

			Like a Diamond in the Sky.
		</pre>
	</body>
</html>
