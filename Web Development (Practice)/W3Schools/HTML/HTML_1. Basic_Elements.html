<html>
	<head>
		<title>Basic Elements</title>
	</head>
	<body>

		<p>
			This is a paragraph
			<br>
			I am divided into <br>two lines

				<li>Fruits</li>
			</ul>
			<h2>This is an ordered list</h2>
			<ol>

				<li>Universities</li>
			</ol>
		</p>
