<html>
	<head>
		<script type="text/javascript">
			function message()
			{
				alert("This alert box was called with the onload event");
			}
		</script>
	</head>
	<body onload="message()">
		<script type="text/javascript">
			document.write("This message is written by JavaScript");
		</script>
	</body>
</html>
