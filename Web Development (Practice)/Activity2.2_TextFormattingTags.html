<html>
	<head>
		<title>Understanding text formatting tags</title>
	</head>
	<body>
		<b>I am bold text</b>
		
		<br>
		<i>I am italicized text</i>
		<br>
		<u>I am underlined text</u>
		<br>
		<big>I am big text</big>
		<br>
		<small>I am small text</small>
		<br>
		<strike>I am striked text</strike>
		<br>
		H<sub>2</sub>O
		<br>
		X<sup>Y</sup>
	</body>
</html>
